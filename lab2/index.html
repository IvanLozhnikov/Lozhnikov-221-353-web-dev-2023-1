<!DOCTYPE html>

    <h1 class="header">Формат обратной связи</h1>

            <div>
                <label class="mx-auto" for="log">Login:<br></label>

            </div>
            <div>
                <label class="text-center" for="pas">Pasword:<br></label>
                <input type="password" id="pas" name="pas" autocomplete="on" required>
            </div>
            <div>
                <label name="remeber">Запомните меня</label>
                <input type="checkbox" name="remeber" id="remeber" value="checked">
            </div>
            <a href="page2.html" class="btn" type="submit">Войти</a>
        </div>
    </form>
    <footer class="footer">
